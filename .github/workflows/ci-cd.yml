name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME || 'ivaros' }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
  MONGODB_URI: ${{ secrets.MONGODB_URI }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ----------------- Checkout -----------------
      - uses: actions/checkout@v3
        name: â¬‡ï¸ Checkout repository

      # ----------------- Node.js -----------------
      - uses: actions/setup-node@v3
        name: â” Setup Node.js
        with:
          node-version: 22
          cache: 'npm'

      # ----------------- Dependencies -----------------
      - run: npm install
        name: ğŸ“¥ Install dependencies

      - run: npm run format
        name: ğŸ’… Prettier format

      - run: npm run lint
        name: ğŸ”¬ Linting

      - run: npm run check
        name: ğŸ§¾ Prettier check

      # ----------------- Build -----------------
      - run: npm run build
        name: ğŸ— Build Next.js
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      # ----------------- Docker Login -----------------
      - name: ğŸ³ Docker Login
        if: ${{ env.DOCKER_USER != '' && env.DOCKERHUB_PASSWORD != '' }}
        run: |
          echo "${{ env.DOCKERHUB_PASSWORD }}" | docker login -u "${{ env.DOCKER_USER }}" --password-stdin
          echo "âœ… Docker login successful"
          docker info | grep "Username"

      - name: ğŸ›‘ Fail if Docker credentials not set
        if: ${{ env.DOCKER_USER == '' || env.DOCKERHUB_PASSWORD == '' }}
        run: |
          echo "âŒ Docker credentials not set. Exiting..."
          exit 1

      # ----------------- Docker Build & Push -----------------
      - name: ğŸ“¦ Docker Build & Push
        run: |
          IMAGE_NAME=${{ env.DOCKER_USER }}/paro-master

          echo "ğŸ§¹ Removing old container if exists"
          docker rm -f paro-master || true

          echo "ğŸ§¼ Removing old image if exists"
          docker rmi -f $IMAGE_NAME:latest || true

          echo "ğŸ”¨ Building Docker image"
          docker build -t $IMAGE_NAME:latest .

          echo "ğŸ·ï¸ Tagging Docker image"
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}

          echo "ğŸš€ Pushing Docker image"
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

      # ----------------- Run Container -----------------
      - name: ğŸ³ Run Docker Container
        run: |
          IMAGE_NAME=${{ env.DOCKER_USER }}/paro-master
          CONTAINER_NAME=paro-master

          echo "ğŸŒ€ Starting container"
          docker rm -f $CONTAINER_NAME || true
          docker run -d --name $CONTAINER_NAME \
            -p 3030:3000 \
            -e NODE_ENV=production \
            -e MONGODB_URI=${{ secrets.MONGODB_URI }} \
            -e NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} \
            $IMAGE_NAME:latest \
            sh -c "next start -H 0.0.0.0 -p 3000"

          echo "â³ Waiting for container to start..."
          sleep 10

      # ----------------- Healthcheck -----------------
      - name: ğŸ“¡ Healthcheck
        id: healthcheck
        continue-on-error: true
        run: |
          echo "ğŸ“¦ Container logs:"
          docker logs paro-master || true

          if curl -sf http://localhost:3030; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "âœ… Application is healthy"
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "âŒ Application is not reachable"
            exit 1
          fi

      # ----------------- Telegram Notification -----------------
      - name: ğŸ“² Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ env.TELEGRAM_CHAT_ID }}
          token: ${{ env.TELEGRAM_BOT_TOKEN }}
          message: |
            ğŸš€ CI/CD Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½!
            ğŸ“¦ ĞĞ±Ñ€Ğ°Ğ·: `${{ github.sha }}`
            ğŸ©º HealthCheck: `${{ steps.healthcheck.outputs.status || 'unknown' }}`
            ğŸ”— Ğ ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ¹: ${{ github.repository }}
            ğŸ•’ Ğ’Ñ€ĞµĞ¼Ñ: ${{ github.run_started_at }}

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
  DATABASE_URL: ${{ secrets.MONGODB_URI }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ----------------- Checkout -----------------
      - uses: actions/checkout@v3
        name: ‚¨áÔ∏è Checkout repository

      # ----------------- Node.js -----------------
      - uses: actions/setup-node@v3
        name: ‚éî Setup Node.js
        with:
          node-version: 22
          cache: 'npm'

      # ----------------- Dependencies -----------------
      - run: npm install
        name: üì• Install dependencies

      - run: npm run format
        name: üíÖ Prettier format

      - run: npm run lint
        name: üî¨ Linting

      - run: npm run check
        name: Prettier check

      # ----------------- Build -----------------
      - run: npm run build
        name: üèó Build Next.js
        env:
          DATABASE_URL: ${{ secrets.MONGODB_URI }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      # ----------------- Docker Login -----------------
      - name: üê≥ Docker Login
        if: env.DOCKER_USER
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ env.DOCKER_USER }}" --password-stdin
          echo "‚úÖ Docker login successful"
          docker info | grep "Username"

      # ----------------- Docker Build & Push -----------------
      - name: üì¶ Docker Build & Push
        if: env.DOCKER_USER
        run: |
          IMAGE_NAME=${{ env.DOCKER_USER }}/paro-master

          echo "üßπ Removing old container if exists"
          docker rm -f paro-master || true

          echo "üßº Removing old image if exists"
          docker rmi -f $IMAGE_NAME:latest || true

          echo "üî® Building Docker image"
          docker build -t $IMAGE_NAME:latest .

          echo "üè∑Ô∏è Tagging Docker image"
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}

          echo "üöÄ Pushing Docker image"
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

      # ----------------- Run Container -----------------
      - name: üê≥ Run Docker Container
        run: |
          IMAGE_NAME=${{ env.DOCKER_USER }}/paro-master
          CONTAINER_NAME=paro-master

          echo "üåÄ Starting container"
          docker rm -f $CONTAINER_NAME || true
          docker run -d --name $CONTAINER_NAME \
            -p 3030:3000 \
            -e NODE_ENV=production \
            -e DATABASE_URL=${{ secrets.MONGODB_URI }} \
            -e NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} \
            $IMAGE_NAME:latest \
            sh -c "next start -H 0.0.0.0 -p 3000"

          echo "‚è≥ Waiting for container to start..."
          sleep 10

      # ----------------- Healthcheck -----------------
      - name: üì° Healthcheck
        id: healthcheck
        run: |
          echo "üì¶ Container logs:"
          docker logs paro-master || true

          if curl -sf http://localhost:3030; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "‚úÖ Application is healthy"
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "‚ùå Application is not reachable"
            exit 1

      # ----------------- Telegram Notification -----------------
      - name: üì≤ Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ env.TELEGRAM_CHAT_ID }}
          token: ${{ env.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚úÖ CI/CD –∑–∞–≤–µ—Ä—à–µ–Ω!
            üì¶ –û–±—Ä–∞–∑: ${{ github.sha }}
            ü©∫ –°—Ç–∞—Ç—É—Å HealthCheck: ${{ steps.healthcheck.outputs.status }}
            üîó –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
